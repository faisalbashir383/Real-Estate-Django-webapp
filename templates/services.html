
{% extends 'base.html'%}
{% block title %} Our Services | Bhat Constructions{% endblock %}
{% load static %}
{% block body %}
<!-- end navbar -->
<header class="page-header" data-background="{% static 'images/3.jpg'%}" data-stellar-background-ratio="1.15">
  <div class="container">
    <h1>Services</h1>
    <p>We treat the customer like they would want to be treated</p>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'index'%}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Services</li>
    </ol>
  </div>
  <!-- end container --> 
</header>
<!-- end page-header -->

<div class="container" style="margin-top: 120px;">
  <div class="row">
      {% for i in service %}
        <figure class="snip1321 col-md-4"><img src="../{{i.img}}" alt="sq-sample26"/>
        <figcaption><i class="ion-upload"></i>

          <h2>{{i.name}}</h2>
        </figcaption><a href="#"></a>
      </figure>
      {% endfor %}
 
  </div>
  

</div>

{% endblock %}
